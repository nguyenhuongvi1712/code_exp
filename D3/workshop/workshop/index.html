<!-- Example: index.html -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>CO2 Dashboard</title>
        <!-- Include necessary CSS and JavaScript files -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="nav">
            <h2>CO
                <sub>2</sub> Dashboard
            </h2>
            <p>
                Explore CO
                <sub>2</sub> emissions by year. Current year:
                <span id="year-val"></span>
                <input id="year" type="range" step="1">
            </p>
            <p>
                Choose between total emissions or emissions per capita.
                <input type="radio" name="data-type" value="emissions" checked>
                <label>Emissions</label>
                <input type="radio" name="data-type" value="emissionsPerCapita">
                <label>Emissions Per Capita</label>
            </p>
            <p>Click on a country to see its trends by year.</p>
        </div>
        <section class="container">
            <!-- Container for Pie Chart -->
            <div id="pie-chart-container">
                <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" id="pie">
                </svg>
            </div>
            
            <!-- Container for dropdown list -->
            <div>
                <label for="country">Choose a country:</label>
            
                <select name="country" id="country">
                    <option value="Canada">Canada</option>
                    <option value="Belarus">Belarus</option>
                    <option value="China">China</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            
            <!-- Container for Column Chart -->
            <div id="column-chart-container">
                <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" id="bar">
                </svg>
            </div>
        </section>
        <div class="tooltip"></div>
        <!-- Include necessary scripts -->
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="app.js"></script>
    </body>

</html>
