<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Interactive Geographic Visualization Example</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <style>
            /* Add your CSS styles here */
        </style>
    </head>

    <body>
        <h1>Interactive Geographic Visualization Example</h1>
        <div id="map-container"></div>

        <script>
            // Set up the map dimensions
            const width = 800;
            const height = 400;

            // Create an SVG container for the map
            const svg = d3.select( "#map-container" )
                .append( "svg" )
                .attr( "width", width )
                .attr( "height", height );

            // Define a projection for the map
            const projection = d3.geoMercator()
                .scale( 100 )
                .translate( [ width / 2, height / 2 ] );

            // Create a path generator based on the projection
            const path = d3.geoPath().projection( projection );

            // Load a sample GeoJSON file (e.g., world countries)
            d3.json( "world.json" ).then( function ( world )
            {
                // Draw the map features
                svg.selectAll( "path" )
                    .data( world.features )
                    .enter()
                    .append( "path" )
                    .attr( "d", path );

                // Sample data for markers
                const markers = [
                    { name: "Marker 1", coordinates: [ 0, 0 ] },
                    { name: "Marker 2", coordinates: [ 10, 20 ] },
                    { name: "Marker 3", coordinates: [ -10, -30 ] }
                ];

                // Create circles as markers
                svg.selectAll( "circle" )
                    .data( markers )
                    .enter()
                    .append( "circle" )
                    .attr( "cx", d => projection( d.coordinates )[ 0 ] )
                    .attr( "cy", d => projection( d.coordinates )[ 1 ] )
                    .attr( "r", 5 )
                    .attr( "fill", "red" )
                    .attr( "class", "marker" )
                    .on( "mouseover", handleMouseOver )
                    .on( "mouseout", handleMouseOut );
            } );

            // Function to handle mouseover event on markers
            function handleMouseOver ( d )
            {
                // Add tooltip or display additional information
                console.log( "Mouseover:", d.name );
            }

            // Function to handle mouseout event on markers
            function handleMouseOut ( d )
            {
                // Remove tooltip or reset information
                console.log( "Mouseout:", d.name );
            }
        </script>
    </body>

</html>
