<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Interactive D3-tip Example</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"
            integrity="sha512-jaNmuLbHtQ1ND+i63wVvwBd9T2hB3gTnk3x0Pp5R+AJwDdyzMe3t0vQqwUSoI9a/Ol1nscGV/1et4zSwL0P3AA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Include the D3-tip library -->
        <style>
            /* Add your CSS styles here */
        </style>
    </head>

    <body>
        <h1>Interactive D3-tip Example</h1>
        <div id="chart-container"></div>

        <script>
            // Sample data
            const data = [
                { name: "A", value: 10 },
                { name: "B", value: 20 },
                { name: "C", value: 15 },
                { name: "D", value: 25 }
            ];

            // Set up the chart dimensions
            const width = 400;
            const height = 300;

            // Create an SVG container for the chart
            const svg = d3.select( "#chart-container" )
                .append( "svg" )
                .attr( "width", width )
                .attr( "height", height );

            // Create a D3-tip instance
            const tip = d3.tip()
                .attr( "class", "d3-tip" )
                .html( d => `Value: ${ d.value }` );

            svg.call( tip );

            // Create bars
            svg.selectAll( ".bar" )
                .data( data )
                .enter()
                .append( "rect" )
                .attr( "class", "bar" )
                .attr( "x", ( d, i ) => i * 60 ) // Adjust the x position to space bars
                .attr( "y", d => height - d.value )
                .attr( "width", 40 )
                .attr( "height", d => d.value )
                .on( "mouseover", tip.show ) // Show tooltip on mouseover
                .on( "mouseout", tip.hide ); // Hide tooltip on mouseout
        </script>
    </body>

</html>
